<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/72bfcac1f5.js" crossorigin="anonymous"></script>
    <title>Sangeet- Your Favourite Music Is Here</title>
    <link rel="stylesheet" href="sangeet.css">
</head>
<body>
    <nav>
       <ul>
           <li class="brand"> <img src="images/sangeetlogo.jpeg" alt="Sangeet"></li>
          
       </ul>
    </nav>

    <div class="container">

<div class="songlist">
    <h1>Best Songs</h1>
    <div class="songitemscontainer">
        <div class="songitems">
            <img src="images/first.jpg" alt="1">
            <span class="songName">Meri Zindegi Hai Tu</span>
            <span class="songplay"> <span class="timestamp">3:40 <i id="0" class="far songItemPlay  fa-play-circle"></i></span></i></span>
        </div>
        </div>
        <div class="songitems">
            <img src="images/mohammad rafi.jpg" alt="1">
            <span class="songName">Likhe Jo khat Tujhe</span>
            <span class="songplay"> <span class="timestamp">4:13 <i id="1" class="far songItemPlay  fa-play-circle"></i></span></i></span>
        </div>
        <div class="songitems">
            <img src="images/kishore.jpg" alt="1">
            <span class="songName">Pal Pal Dil Ke Pass</span>
            <span class="songplay"> <span class="timestamp">5:15 <i id="2" class="far songItemPlay  fa-play-circle"></i></span></i></span>
        </div>
        <div class="songitems">
            <img src="images/lata mangeskar.jpg" alt="1">
            <span class="songName">Tere Bina Zindegi Se Koi</span>
            <span class="songplay"> <span class="timestamp">7:03 <i id="3" class="far songItemPlay  fa-play-circle"></i></span></i></span>
        </div>
        <div class="songitems">
            <img src="images/alka.jpg" alt="1">
            <span class="songName">Dil Laga Liya</span>
            <span class="songplay"> <span class="timestamp">4:16 <i id="4" class="far songItemPlay  fa-play-circle"></i></span></i></span>
        </div>
        <div class="songitems">
            <img src="images/kumar sanu.jpg" alt="1">
            <span class="songName">Ankh Hai Bhari Bhari</span>
            <span class="songplay"> <span class="timestamp">5:20 <i id="5" class="far songItemPlay  fa-play-circle"></i></span></i></span>
        </div>
        <div class="songitems">
            <img src="images/udit.jpg" alt="1">
            <span class="songName">Ek Dilruba Hai</span>
            <span class="songplay"> <span class="timestamp">6:29 <i id="6" class="far songItemPlay  fa-play-circle"></i></span></i></span>
        </div>
    </div>
</div>
<div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesomeicons -->
           <i class="fas fa-2x fa-step-backward" id="previous"></i>
           <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
           <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="images/playing gif.gif" width="42px" alt="" id="gif">Enjoy The Songs.❤️
            <br>
            <p id="heart">Made With Love And Code.❤️</p>
            
        </div>
    </div>
    
    <script src="Sangeet.js"></script>
</body>
</html>
